<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место - Россия</title>
  <meta name="description" content="Проект №3 Натальи Устименко">
</head>

<body class="page">

    <header class="header">
      <img src="images/header-logo.svg" class="header__logo" alt="Место Россия">
    </header>

    <div class="page__container">

        <main class="content">

            <section class="profile">

              <div class="profile__container">
                <div class="profile__avatar-container">
                  <img src="#" class="profile__avatar" alt="аватар">
                  <div class="profile__edit-avatar-container">
                    <img src="images/edit-avatar.svg" alt="карандаш">
                  </div>
                </div>
                <div class="profile__info">
                  <div class="profile__main-information">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button defocus" type="button">
                      <img src="images/edit-button.svg" alt="карандаш">
                    </button>
                  </div>
                  <p class="profile__occupation"></p>
                </div>
              </div>
              <button class="profile__add-button defocus" type="button">
                <img src="images/add-button.svg" class="profile__vector-image" alt="знак плюс">
              </button>
            </section>

            <section class="elements">

            </section>

        </main>

        <footer class="footer">
          <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_edit-profile">
          <div class="popup__container">
            <button class="popup__close-icon defocus" type="button">
              <img src="images/close-icon.svg" class="popup__close-icon-image" alt="крестик">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="#" name="form" novalidate>

              <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name" required minlength="2" maxlength="40" autocomplete="off">
              <span id='name-error'></span>

              <input class="popup__input popup__input_type_occupation" type="text" value="Исследователь океана" placeholder="О себе" name="job" required minlength="2" maxlength="200" autocomplete="off">
              <span id='job-error'></span>

              <button type="submit" class="popup__form-button popup__form-button_disabled defocus" disabled>Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_add-card">
          <div class="popup__container">
            <button class="popup__close-icon defocus" type="button">
              <img src="images/close-icon.svg" class="popup__close-icon-image" alt="крестик">
            </button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" action="#" name="form" novalidate>

              <input class="popup__input popup__input_type_place" type="text" placeholder="Название" name="place" required minlength="1" maxlength="30" autocomplete="off">
              <span id='place-error'></span>

              <input class="popup__input popup__input_type_link" type="url"  placeholder="Ссылка на картинку" name="link" required autocomplete="off">
              <span id='link-error'></span>

              <button type="submit" class="popup__form-button popup__form-button_disabled defocus" disabled>Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_show-image">
          <div class="popup__container-img">
            <button class="popup__close-icon defocus" type="button">
              <img src="images/close-icon.svg" class="popup__close-icon-image" alt="крестик">
            </button>
            <figure class="popup__shell-image">
              <img class="popup__image" src="#" alt="#">
              <figcaption class="popup__title-img"></figcaption>
          </figure>
          </div>
        </div>

        <div class="popup popup_edit-avatar">
          <div class="popup__container">
            <button class="popup__close-icon defocus" type="button">
              <img src="images/close-icon.svg" class="popup__close-icon-image" alt="крестик">
            </button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" action="#" name="form" novalidate>

              <input class="popup__input popup__input_type_link" type="url"  placeholder="Ссылка на аватар" name="avatar" required autocomplete="off">
              <span id='avatar-error'></span>

              <button type="submit" class="popup__form-button defocus">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_confirm-delete">
          <div class="popup__container">
            <button class="popup__close-icon defocus" type="button">
              <img src="images/close-icon.svg" class="popup__close-icon-image" alt="крестик">
            </button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form" action="#" name="form" novalidate>
              <button type="submit" class="popup__form-button">Да</button>
            </form>
          </div>
        </div>

    </div>

    <template class="elements__template">
      <div class="element">
        <button class="element__delete defocus"></button>
        <div class="element__image"></div>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button type="button" class="element__like defocus"></button>
            <p class="element__likes-quantity"></p>
          </div>
        </div>
      </div>
    </template>

</body>
</html>
