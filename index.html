<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - Россия</title>
  <meta name="description" content="Проект №3 Натальи Устименко">
</head>

<body class="page">

    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Место Россия">
    </header>

    <div class="page__container">

        <div class="popup">
          <div class="popup__container">
            <div class="close-icon defocus">
              <img src="./images/close-icon.svg" class="close-icon__image" alt="крестик">
            </div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="#" method="">
              <input class="form-input form-input_type_name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name">
              <input class="form-input form-input_type_occupation" type="text" value="Исследователь океана" placeholder="О себе" name="job">
              <button type="submit" class="form-button defocus">Сохранить</button>
            </form>
          </div>
        </div>

        <main class="content">

            <section class="profile">

              <div class="profile__container">
                <img src="./images/avatar.jpeg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                  <div class="main-information">
                    <p class="name">Жак-Ив Кусто</p>
                    <button class="edit-button defocus">
                      <img src="./images/edit-button.svg" class="vector-image" alt="карандаш">
                    </button>
                  </div>
                  <p class="occupation">Исследователь океана</p>
                </div>
              </div>
              <button class="profile__add-button defocus">
                <img src="./images/add-button.svg" class="vector-image" alt="знак плюс">
              </button>
            </section>

            <section class="elements">

              <div class="element">
                <img src="./images/hersones.jpg" class="element__image" alt="Херсонес">
                <div class="info">
                  <h2 class="info__title">Херсонес</h2>
                  <img src="./images/like.svg" class="heart" alt="сердце">
                </div>
              </div>
              <div class="element">
                <img src="./images/nurgush.jpg" class="element__image" alt="Нургуш">
                <div class="info">
                  <h2 class="info__title">хребет Нургуш</h2>
                  <img src="./images/like.svg" class="heart" alt="сердце">
                </div>
              </div>
              <div class="element">
                <img src="./images/olkhon.jpg" class="element__image" alt="Ольхон">
                <div class="info">
                  <h2 class="info__title">остров Ольхон</h2>
                  <img src="./images/like.svg" class="heart" alt="сердце">
                </div>
              </div>
              <div class="element">
                <img src="./images/onezhskoe.jpg" class="element__image" alt="Онежское озеро">
                <div class="info">
                  <h2 class="info__title">озеро Онежское</h2>
                  <img src="./images/like.svg" class="heart" alt="сердце">
                </div>
              </div>
              <div class="element">
                <img src="./images/saint-petersburg.jpg" class="element__image" alt="Санкт-Петербург">
                <div class="info">
                  <h2 class="info__title">Санкт-Петербург</h2>
                  <img src="./images/like.svg" class="heart" alt="сердце">
                </div>
              </div>
              <div class="element">
                <img src="./images/sochi.jpg" class="element__image" alt="Сочи">
                <div class="info">
                  <h2 class="info__title">Сочи</h2>
                  <img src="./images/like.svg" class="heart" alt="сердце">
                </div>
              </div>

            </section>

        </main>

        <footer class="footer">&copy; 2020 Mesto Russia</footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
