<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - Россия</title>
  <meta name="description" content="Проект №3 Натальи Устименко">
</head>

<body class="page">
    <div class="page__container">
        <div class="popup">
          <div class="popup__container">
            <button class="close-icon"></button>
            <h2 class="popup__title"></h2>
            <form class="popup__form" action="#" method="">
              <input class="form-input" type="text" value="" placeholder="Имя" name="name">
              <input class="form-input" type="text" value="" placeholder="род занятия" name="occupation">
              <button type="submit" class="form-button"></button>
            </form>
          </div>
        </div>
    </div>


        <header class="header">
          <img src="./images/header-logo.svg" class="header__logo" alt="Место Россия">
        </header>

        <main class="content">
            <section class="profile">
              <img src="./images/avatar.jpeg" class="profile__avatar" alt="аватар">
              <div class="profile__info">
                <div class="main-information">
                  <p class="name"></p>
                  <button class="edit-button">
                    <img src="./images/edit-button.svg" class="edit-button__image" alt="карандаш">
                  </button>
                </div>
                <p class="occupation"></p>
              </div>
              <button class="profile__add-button">
                <img src="./images/add-button.svg" class="add-button-image" alt="знак плюс">
              </button>
            </section>
            <section class="elements">
              <div class="element">
                <img src="./images/hersones.jpg" class="" alt="Херсонес">
                <div class="info">
                  <h2 class="name">Херсонес</h2>
                  <div class="like">
                    <img src="./images/like.svg" class="like__heart" alt="сердце">
                  </div>
                </div>
              </div>
              <div class="element">
                <img src="./images/nurgush.jpg" class="" alt="Нургуш">
                <div class="info">
                  <h2 class="name">хребет Нургуш</h2>
                  <div class="like">
                    <img src="./images/like.svg" class="like__heart" alt="сердце">
                  </div>
                </div>
              </div>
              <div class="element">
                <img src="./images/olkhon.jpg" class="" alt="Ольхон">
                <div class="info">
                  <h2 class="name">остров Ольхон</h2>
                  <div class="like">
                    <img src="./images/like.svg" class="like__heart" alt="сердце">
                  </div>
                </div>
              </div>
              <div class="element">
                <img src="./images/onezhskoe.jpg" class="" alt="Онежское озеро">
                <div class="info">
                  <h2 class="name">озеро Онежское</h2>
                  <div class="like">
                    <img src="./images/like.svg" class="like__heart" alt="сердце">
                  </div>
                </div>
              </div>
              <div class="element">
                <img src="./images/saint-petersburg.jpg" class="" alt="Санкт-Петербург">
                <div class="info">
                  <h2 class="name">Санкт-Петербург</h2>
                  <div class="like">
                    <img src="./images/like.svg" class="like__heart" alt="сердце">
                  </div>
                </div>
              </div>
              <div class="element">
                <img src="./images/sochi.jpg" class="" alt="Сочи">
                <div class="info">
                  <h2 class="name">Сочи</h2>
                  <div class="like">
                    <img src="./images/like.svg" class="like__heart" alt="сердце">
                  </div>
                </div>
              </div>

            </section>
        </main>

        <footer class="footer">&copy; 2020 Mesto Russia</footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
